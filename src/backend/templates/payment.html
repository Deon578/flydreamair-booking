<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Info â€“ FlyDreamAir</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1464037866556-6812c9d1c72e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .section {
      padding: 2rem;
      background-color: rgba(255,255,255,0.92);
      margin: 4rem auto;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      text-align: center;
    }
    .section h2 {
      color: #004080;
      margin-bottom: 1.5rem;
    }
    form input, form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background-color: #005fa3;
    }
    .pay-method {
      margin-bottom: 1rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Payment Information</h2>
    {% if method %}
      <div class="pay-method">Pay with: {{ method|capitalize }}</div>
    {% endif %}
    <form method="post">
      <input type="hidden" name="method" value="{{ method }}">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="text" name="card_account" placeholder="Card Account" required>
      <input type="text" name="card_number" placeholder="Card Number" required>
      <input type="text" name="exp_date" placeholder="EXP Date (MM/YY)" required>
      <input type="text" name="cvc" placeholder="CVC" required>
      <input type="text" name="billing_address" placeholder="Billing Address" required>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
