<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Flight – FlyDreamAir</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1464037866556-6812c9d1c72e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .section {
      padding: 2rem;
      background-color: rgba(255,255,255,0.92);
      margin: 3rem auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      text-align: center;
    }
    .section h2 {
      color: #004080;
      margin-bottom: 1.5rem;
    }
    form input, form select, form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Book Flight</h2>
    <div style="margin-bottom:1rem;">
      <strong>{{ flight.flight_number }}</strong> – {{ flight.origin }} to {{ flight.destination }}<br>
      {{ flight.date }} at {{ flight.time }}
    </div>
    <form method="post">
      <label>Select Seat:</label>
      <select name="seat" required>
        {% for seat in available_seats %}
          <option value="{{ seat }}">{{ seat }}</option>
        {% endfor %}
      </select>
      <label>Meal Preference:</label>
      <select name="meal">
        <option>None</option>
        <option>Caesar chicken salad with croissant (for free)</option>
        <option>Hong Kong sausage fried rice (for free)</option>
        <option>Thai curry stewed beef with potatoes (for free)</option>
        <option>Burgundy red wine stewed beef (extra $35)</option>
      </select>
      <button type="submit">Confirm Booking</button>
    </form>
    <a href="/" style="display:inline-block;margin-top:1.5rem;color:#0077cc;font-weight:bold;">&larr; Back to Home</a>
  </div>
</body>
</html>
