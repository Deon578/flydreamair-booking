<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1464037866556-6812c9d1c72e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .section {
      padding: 2rem;
      background-color: rgba(255,255,255,0.92);
      margin: 4rem auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      text-align: center;
    }
    .section h2 {
      color: #004080;
      margin-bottom: 1.5rem;
    }
    .pay-btn {
      display: block;
      width: 100%;
      margin: 16px 0;
      padding: 12px 0;

      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pay-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Choose Payment Method</h2>
    <form method="post">
      <button class="pay-btn" name="method" value="master">Master card</button>
      <button class="pay-btn" name="method" value="visa">Visa card</button>
      <button class="pay-btn" name="method" value="apple">Apple Pay</button>
      <button class="pay-btn" name="method" value="paypal">Paypal</button>
